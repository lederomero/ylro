            <datalist id="Provincia">

                <option value="Valencia" label="Valencia">    
           </datalist>
                
                <form name="miformulario" id="miformulario" method="get" enctype="multipart/form-data">
             <fieldset>
                <legend>Mi Informacion</legend>
               <input type="date" name="fecha" id="fecha" placeholder="Fecha">
                <input style="width: 100px" pattern="[0-9]{5}" name="codigopostal" id="codigopostal" placeholder="C.Postal" title="inserte los 5 números de su código postal">
                <input pattern="[0-9]{8} [a-zA-Z] {1}" name="DNI" id="DNI" placeholder="DNI" >
                <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" required>
              <br>
               <input type="radio" name="sexo" value="Mujer">M
               <input type="radio" name="sexo" value="Hombre">H
               <br>
               <input type="email" name="miemail" id="miemail" placeholder="Correo" required multiple>
               <br>
                <input style="width: 50px" type="number" name="numero" id="numero" min=”0” max="100" placeholder="Edad"
                step=”5”>
                 <select name="Provincia" required>
                   <option value="">Elige Provincia</option>
                <option value="To">Toledo</option>
                <option value="AB">Albacete</option> 
                <option value="CR">Ciudad Real</option>    
                </select>
                <select name="localidades" >
                    <option value="">Localidades</option>
                    <option value="Olias">Olias del Rey</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Talavera">Talavera de la Reina</option>
                    <option value="Bargas">Bargas</option>
                    <option value="Nambroca">Nambroca</option>
                </select>
                <input type="text" name="Provicia" id="Provincia" placeholder="Provincia" list="Provincia" required>
             <br>
              <input type="checkbox" name="aficiones" value="Futbol">Futbol
              <input type="checkbox" name="aficiones" value="Cine">Cine
              <input type="checkbox" name="aficiones" value="Musica">Musica
              <br>
               <input type="file" name="Foto" style="width: 100%;">
               <input type="checkbox" name="acepto" checked requied>He leido y acepto las condiciones
               
                <input type="submit" value="Enviar">
                
               </form>
            </fieldset>
